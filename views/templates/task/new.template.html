<div class="container-fluid" ng-controller="taskNewController">
    <div class="row">
        <md-card>
            <form name="newTask" ng-submit="add()">
                <md-card-content>
                    <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <label>Title</label>
                            <input required ng-model="entry.name"/>
                            <div ng-messages="newTask.entry.name.$error">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <label>Status</label>
                            <md-select ng-model="entry.status" placeholder="Status">
                                <md-option value="pending" selected>Pending</md-option>
                                <md-option value="ongoing">Ongoing</md-option>
                                <md-option value="completed">Complete</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-align="right">
                        <md-button class="md-raised" type="submit">Add</md-button>
                    </div>
                </md-card-content>
            </form>
        </md-card>
    </div>
</div>
